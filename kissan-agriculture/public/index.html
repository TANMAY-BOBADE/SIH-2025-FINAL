<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kissan Agriculture - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: fadeIn 0.5s ease-in;
    }

    /* Language Selector */
    .lang-wrapper { position: absolute; top: 20px; right: 20px; }
    select { padding: 5px 10px; border-radius: 15px; border: 1px solid #ccc; background: #f9f9f9; font-size: 14px; cursor: pointer; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

    .logo-section { text-align: center; margin-bottom: 20px; margin-top: 10px; }
    .logo { font-size: 60px; margin-bottom: 10px; display: inline-block; animation: bounce 2s infinite; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .welcome-text { font-size: 32px; font-weight: bold; color: #2E7D32; margin-bottom: 5px; }
    .subtitle { font-size: 16px; color: #666; margin-bottom: 20px; }
    
    .divider { height: 2px; background: linear-gradient(to right, transparent, #2E7D32, transparent); margin: 20px 0; }

    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 16px; }
    
    .input-wrapper { position: relative; }
    .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-size: 20px; color: #2E7D32; }
    
    .form-group input {
      width: 100%; padding: 15px 15px 15px 50px;
      border: 2px solid #ddd; border-radius: 12px; font-size: 16px; transition: all 0.3s; background: #f9f9f9;
    }
    .form-group input:focus { outline: none; border-color: #2E7D32; background: white; box-shadow: 0 0 10px rgba(46, 125, 50, 0.2); }

    .login-button {
      width: 100%; padding: 18px;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
    }
    .login-button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4); }
    .login-button:disabled { background: #ccc; cursor: not-allowed; }

    .switch-text { text-align: center; margin-top: 15px; color: #666; font-size: 14px; }
    .switch-link { color: #2E7D32; font-weight: bold; cursor: pointer; text-decoration: underline; }

    .error-message { background: #ffebee; color: #c62828; padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; border-left: 4px solid #c62828; font-size: 14px; }
    .error-message.show { display: block; animation: shake 0.5s; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

    /* Hidden by default (for Register Name field) */
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="login-container">
    
    <div class="lang-wrapper">
        <select id="langSelector" onchange="setLanguage(this.value)">
            <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
            <option value="en">English</option>
            <option value="ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä</option>
        </select>
    </div>

    <div class="logo-section">
      <div class="logo">üåæ</div>
      <div class="welcome-text" data-i18n="login_title" id="pageTitle">‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§ï‡•É‡§∑‡§ø ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä</div>
      <div class="subtitle" data-i18n="welcome">‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à ‡§ï‡§ø‡§∏‡§æ‡§®</div>
    </div>
    
    <div class="divider"></div>
    
    <div class="error-message" id="errorMessage">‚ö†Ô∏è <span id="errorText"></span></div>
    
    <form id="authForm">
      <div class="form-group hidden" id="nameGroup">
        <label>üë§ Name</label>
        <div class="input-wrapper">
          <span class="input-icon">üë§</span>
          <input type="text" id="username" placeholder="Full Name">
        </div>
      </div>

      <div class="form-group">
        <label>üìß Email</label>
        <div class="input-wrapper">
          <span class="input-icon">üìß</span>
          <input type="email" id="email" data-i18n="email_ph" placeholder="Email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>üîí Password</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" id="password" data-i18n="pass_ph" placeholder="Password" required>
        </div>
      </div>
      
      <button type="submit" class="login-button" id="submitBtn" data-i18n="login_btn">
        üöÄ ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç
      </button>
    </form>
    
    <div class="switch-text">
        <span id="switchPrompt">Don't have an account?</span> 
        <span class="switch-link" onclick="toggleMode()" id="switchBtn">Register here</span>
    </div>
    
    <div class="loading" id="loading" style="display:none; text-align:center; margin-top:10px;">
      <p style="color: #2E7D32;">‚è≥ Processing...</p>
    </div>

  </div>

  <script src="script.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ‚ö†Ô∏è YOUR SPECIFIC FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyATzKfgr33EINt4u0R0ZhFdNsxamVdcESI",
      authDomain: "kissan-agriculture-sih.firebaseapp.com",
      databaseURL: "https://kissan-agriculture-sih-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kissan-agriculture-sih",
      storageBucket: "kissan-agriculture-sih.firebasestorage.app",
      messagingSenderId: "351965727798",
      appId: "1:351965727798:web:5562e5befcd15c14261c97",
      measurementId: "G-JYHXVTWGK3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auto-Login Check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    // --- TOGGLE LOGIC ---
    let isRegistering = false;
    
    window.toggleMode = function() {
        isRegistering = !isRegistering;
        const nameField = document.getElementById('nameGroup');
        const submitBtn = document.getElementById('submitBtn');
        const prompt = document.getElementById('switchPrompt');
        const btn = document.getElementById('switchBtn');
        const title = document.getElementById('pageTitle');

        if (isRegistering) {
            nameField.style.display = 'block';
            submitBtn.innerText = "üìù ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç (Register)";
            prompt.innerText = "Already have an account?";
            btn.innerText = "Login here";
            title.innerText = "‡§®‡§Ø‡§æ ‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç";
        } else {
            nameField.style.display = 'none';
            submitBtn.innerText = "üöÄ ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç (Login)";
            prompt.innerText = "Don't have an account?";
            btn.innerText = "Register here";
            title.innerText = "‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§ï‡•É‡§∑‡§ø ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä";
        }
    }

    // --- FORM HANDLER ---
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('username').value;
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const submitBtn = document.getElementById('submitBtn');

      // UI Loading
      submitBtn.disabled = true;
      loading.style.display = 'block';
      errorMessage.classList.remove('show');

      try {
        if (isRegistering) {
            // --- REGISTER MODE ---
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            // Save Name
            if(name) {
                await updateProfile(userCredential.user, { displayName: name });
            }
            // Redirect happens automatically by onAuthStateChanged
        } else {
            // --- LOGIN MODE ---
            await signInWithEmailAndPassword(auth, email, password);
        }

      } catch (error) {
        console.error('Auth error:', error);
        
        let message = 'Error occurred.';
        if (error.code === 'auth/email-already-in-use') message = 'Email already exists. Please Login.';
        else if (error.code === 'auth/weak-password') message = 'Password should be at least 6 characters.';
        else if (error.code === 'auth/user-not-found') message = 'Account not found. Please Register.';
        else if (error.code === 'auth/wrong-password') message = 'Wrong Password.';
        
        errorText.textContent = message;
        errorMessage.classList.add('show');
        
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
